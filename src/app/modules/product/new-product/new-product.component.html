<h2 mat-dialog-title> {{ estadoFormulario }} nuevo Producto </h2>
<mat-dialog-content>

    <form [formGroup]="productForm">
        <div class="product-container">

            <mat-form-field>
                <input matInput placeholder="Nombre" formControlName="name" required/>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="number" placeholder="Precio" formControlName="price" required />
            </mat-form-field>

            <mat-form-field>
                <input matInput type="number" placeholder="Cantidad" formControlName="account" required />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Categor√≠a</mat-label>
                <mat-select formControlName="category">
                    <mat-option *ngFor="let cat of categories" [value]="cat.id">
                        {{ cat.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <div>
                <mat-label> Foto: </mat-label>
                <label for="file-upload" class="subir">
                    Subir archivo
                </label>

                <input id="file-upload"
                        accept="image/png, image/jpeg"
                        (change)="onFileChanged($event)"
                        type="file"
                        formControlName="picture"
                        class="input-file"/>
                    <span class="nameFoto"> {{ nameImage}}</span>
            </div>
        </div>

    </form>
</mat-dialog-content>

<mat-dialog-actions>

    <button mat-button color="primary" (click)="onSave()" [disabled]="productForm.invalid">
        <mat-icon>save</mat-icon> Guardar
    </button>

    <button mat-button color="primary" (click)="onCancel()">
        <mat-icon>cancel</mat-icon> Cancelar
    </button>

</mat-dialog-actions>

<!-- Notas -->

<!-- 
    productForm.invalid -> Si el formulario es invalido, deshabilita el boton de guardar
    ngFor="let cat of categories" -> Recorre el arreglo de categorias y las muestra en el select
    [value]="cat.id" -> El valor que se le asigna a cada categoria es el id de la misma
 -->
